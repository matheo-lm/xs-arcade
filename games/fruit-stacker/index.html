<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fruit stacker | x's arcade</title>
</head>
<body>
  <main class="app-shell game-shell">
    <section class="panel topbar" aria-label="game status">
      <a class="pixel-link" href="/">&larr; <span id="backLabel">back to arcade</span></a>
      <h1 class="title">fruit stacker</h1>
      <div class="pill" id="score">score: 0</div>
      <div class="pill" id="bestScore">high score: 0</div>
      <button id="soundToggleBtn" type="button" aria-pressed="false">sfx: on</button>
      <button id="restartBtn" type="button">restart</button>
    </section>

    <section class="panel board" id="board" aria-label="play area">
      <canvas id="game" width="460" height="620"></canvas>
      <div class="overlay" id="gameOver">
        <div>
          <h2 id="gameOverTitle">game over</h2>
          <p id="finalScore">you scored 0</p>
          <button id="playAgainBtn" type="button">play again</button>
        </div>
      </div>
    </section>

    <p class="hint" id="hint">move left or right, then tap/click to drop. match 2 fruits to grow bigger fruit.</p>
  </main>

  <script type="module" src="/src/games/fruit-stacker/main.ts"></script>
</body>
</html>
